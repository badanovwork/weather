<!doctype html>
<html>
<head>
    <title>Погода</title>
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.js"></script>
    <script src="http://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=en_US" type="text/javascript"></script>

    <script>
        $(document).ready(function() {
            $("[data-toggle]").click(function() {
                let toggle_el = $(this).data("toggle");
                $(toggle_el).toggleClass("open-sidebar");
            });
        });
    </script>
</head>
<body>
<div id="background" class="container">
    <div class="content">
        <div id="sidebar">
            <ul id="list">
            </ul>
        </div>
        <div  class="main-content">

            <section id="weather-now"></section>
            <section id="weather-hours"></section>
            <section id="weather-week"></section>

        </div>
    </div>
    <div class="footer">
        <a href="#" data-toggle="#sidebar" id="sidebar-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
         <!--<img src="reboot.svg" class="reboot"> -->
    </div>
</div>
<script src="./build/bundle.js"></script>

</html>
